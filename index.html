<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Kiểm Tra Dữ Liệu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kiểm tra Dữ liệu bảng tổng kết điểm </h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" id="class1">Lớp 1</a></li>
            <li><a href="#" id="class2">Lớp 2</a></li>
            <li><a href="#" id="class3">Lớp 3</a></li>
            <li><a href="#" id="class4">Lớp 4</a></li>
            <li><a href="#" id="class5">Lớp 5</a></li>
        </ul>
    </nav>

    <main>
        <!-- Khối nút chức năng được di chuyển lên trên -->
        <div id="action-buttons" style="margin-bottom: 20px;">
            <!-- Các nút chức năng -->
            <button id="paste-data-button">Dán Dữ liệu từ Excel</button>
            <button id="check-data-button">Kiểm tra Kết quả giáo dục</button>
            <button id="check-special-ability-button">Kiểm tra Năng lực đặc thù</button>
            <button id="edit-data-button">Sửa Dữ liệu</button>
            <button id="copy-data-button">Sao chép dữ liệu</button>
        </div>

        <div id="data-table">
            <!-- Bảng dữ liệu sẽ được hiển thị ở đây -->
            <p>Chọn một lớp để hiển thị bảng dữ liệu.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 <a href="mailto:Cuonggreat@gmail.com">Cuonggreat@gmail.com</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
